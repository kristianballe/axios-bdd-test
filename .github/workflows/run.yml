name: Run My App

on:
  push:
    branches:
      - master   # run on master pushes
    tags:
      - '*positive*'  # run on tags containing "positive"

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') && contains(github.ref, 'positive') || github.ref == 'refs/heads/master'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run the app
        run: npm test
