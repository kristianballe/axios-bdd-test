name: Cucumber Tests

on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    - cron: '0 2 * * *'  # Nightly at 2:00 AM UTC
  workflow_dispatch:      # Optional manual trigger

jobs:
  # Full run for PRs and main pushes
  all-tests:
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run all Cucumber scenarios
        run: npx cucumber-js

  # Nightly run for @positive scenarios
  positive-tests:
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run only @positive scenarios
        run: npx cucumber-js --tags "@positive"
